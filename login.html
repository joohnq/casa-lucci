<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CASA LUCCI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body>
    <main>
      <section class="Login" id="Login">
        <div class="LoginLogo">
          <img src="./assets/logo_casa_lucci.png" alt="LOGO CASA LUCCI" />
        </div>
        <form action="" class="LoginForm">
          <div>
            <label class="LoginForm_Label" for="email">Email:</label>
            <input class="LoginForm_Input" type="email" id="email" />
          </div>
          <div>
            <label class="LoginForm_Label" for="senha">Senha:</label>
            <input class="LoginForm_Input" type="password" id="senha" />
          </div>
          <button class="LoginForm_Button" type="submit">LOGIN</button>
        </form>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
